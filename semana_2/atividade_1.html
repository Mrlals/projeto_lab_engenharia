<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css" media="screen" />
    <title>Atividade 1</title>  
</head>
<body>
    <h2>Atividade 1:</h2>
    <h3>Implemente um script JavaScript que exiba a data atual no formato:</h3>
    <h3>Quinta-feira, 22 de agosto de 2024</h3>

    <h1>Exibir data atual</h1>
    <p>Clique no botão abaixo para exibir a data atual formatada</p>

    <button onclick="formatarData()">Exibir data atual</button>

    <script>
        function formatarData() {
            // Captura a data atual
            const data = new Date();

            // Array com os dias da semana
            const diasSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            
            // Array com os meses do ano
            const meses = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];

            // Formata a data
            const dataFormatada = `${diasSemana[data.getDay()]}, ${data.getDate()} de ${meses[data.getMonth()]} de ${data.getFullYear()}`;

            alert(dataFormatada);
        }
    </script>
</body>
</html>
