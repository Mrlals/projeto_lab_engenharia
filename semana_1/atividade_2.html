<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css" media="screen"/>
    <title>Atividade 2</title>
</head>
<body>
    <div class="container">
        <h1>Verificador de Número</h1>
        <h2>Atividade 2:</h2>
        <h3>Implemente um script JavaScript que solicite ao usuário um número inteiro positivo.</h3>
        <h3>Assim que o usuário digitar um valor válido, informe em uma janela de alerta se o número é ou não primo.</h3>
        <p>Clique no botão abaixo para verificar se um número é ou não primo.</p>
        <button onclick="verificarNumero()">Verificar Número</button>
    </div>

    <script>
        function verificarPrimo(numero) {
            if (numero <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function verificarNumero() {
            let numero;
            do {
                numero = prompt("Por favor, insira um número inteiro positivo:");
            } while (numero === null || numero.trim() === "" || isNaN(numero) || parseInt(numero) <= 0);

            numero = parseInt(numero);
    
            if (verificarPrimo(numero)) {
                alert("O número " + numero + " é primo.");
            } else {
                alert("O número " + numero + " não é primo.");
            }
        }
    </script>
</body>
</html>
